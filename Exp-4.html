<!DOCTYPE html>
<html>
<head>
<title>Hotel Room Booking Form</title>
</head>
<body align="center">
<h1>Hotel Room Booking Form</h1>
<form action="/submit-booking" method="post">
    
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone">
    <br><br>
    <label for="check_in_date">Check-in Date:</label>
    <input type="date" id="check_in_date" name="check_in_date">
    <br><br>
    <label for="check_out_date">Check-out Date:</label>
    <input type="date" id="check_out_date" name="check_out_date">
    <br><br>
    <label for="room_type">Room Type:</label>
    <select id="room_type" name="room_type">
        <option value="single_room" selected>Single Room</option>
        <option value="double_room">Double Room</option>
        <option value="suite">Suite</option>
    </select>
    <br><br>
    <label for="number_of_guests">Number of Guests:</label>
    <input type="number" id="number_of_guests" name="number_of_guests" min="1">
    <br><br>
    <label for="Requests">Special Requests:</label><br>
    <textarea id="special_requests" name="special_requests" rows="4" cols="50"></textarea>
    <br><br>
    <input type="submit" value="Book Now">
    <input type="reset" value="Reset Form">
    
</form>

</body>
</html>
